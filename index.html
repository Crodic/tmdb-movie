<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta
            property="og:image"
            content="https://github.com/Crodic/myanimemusic/blob/main/images/backgorund3.png?raw=true"
        />
        <meta property="og:title" content="FE-BE Website The Movie" />
        <meta
            property="og:description"
            content="The Website by design and coding by Crodic Crystal"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Movie</title>
    </head>
    <body>
        <div id="root"></div>
        <!-- Messenger Plugin chat Code -->
        <div id="fb-root"></div>

        <!-- Your Plugin chat code -->
        <div id="fb-customer-chat" class="fb-customerchat"></div>

        <script>
            var chatbox = document.getElementById("fb-customer-chat");
            chatbox.setAttribute("page_id", "108572858947203");
            chatbox.setAttribute("attribution", "biz_inbox");
        </script>

        <!-- Your SDK code -->
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: "v17.0",
                });
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src =
                    "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
                fjs.parentNode.insertBefore(js, fjs);
            })(document, "script", "facebook-jssdk");
        </script>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
